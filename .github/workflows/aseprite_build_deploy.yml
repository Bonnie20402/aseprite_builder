name: Build & Deploy Aseprite

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # upgraded from earlier version :contentReference[oaicite:0]{index=0}

      - name: Setup Node.js
        uses: actions/setup-node@v6  # latest major for setup-node :contentReference[oaicite:1]{index=1}
        with:
          node-version: '18' # or whichever version you need
          check-latest: true

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build Aseprite
        run: |
          # your build commands here
          ./build.sh

      - name: Deploy
        run: |
          # your deploy commands here
          ./deploy.sh
